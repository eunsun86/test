<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="euc-kr" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IUCP</title>
		<script src="../static/js/jquery-3.6.0.min.js"></script>
		<script src="../static/js/datepicker.min.js"></script>		
		<script src="../static/js/datepicker.ko-KR.js"></script>		
		<script src="../static/js/iucp_pub.js"></script>
		<link rel="stylesheet" href="../static/css/iucp.css" />
	</head>
	<body>

		<!--[S] iucp-root-->
		<div class="iucp-root">

			<!--[S] iucp-header-->
			<div class="iucp-header">
				<!--[D] 생략, html/00_sub_layout참고-->		
			</div>
			<!--//[S] iucp-header-->

			<!--[S] iucp-group-aside-con-->
			<div class="iucp-group-aside-con">
				
				<!--[S] iucp-aside-->
				<div class="iucp-aside">
					<p class="tit-d1">게시판</p>
					<ul class="d1">
						<li class="active"> <!--[D]active-->
							<!--[D]서브없을시, class="no-sub", onClick="..." -->
							<button class="no-sub" type="button" onClick="location.href='#'">공지사항</button>
						</li>
						<li>
							<!--[D]서브없을시, class="no-sub", onClick="..." -->
							<button class="no-sub" type="button" onClick="location.href='#'">FAQ</button>
						</li>
					</ul>
				</div>
				<!--//[S] iucp-aside-->

				<!--[S] iucp-con-->
				<div class="iucp-con">

					<!--[S] iucp-main-->
					<div class="iucp-main">

						<div class="breadcrumb">
							<span class="item">홈</span>
							<span class="item">게시판</span>
							<span class="item">공지사항</span>
						</div>						

						<p class="tit-pagetitle">공지사항</p>			
						<table class="data-table form-table">
							<!-- <caption>표 제목</caption> -->
							<colgroup>
								<col width="120px">
								<col width="">
							</colgroup>
							<tbody>
								<tr>
									<th class="ta-left">제목</th>
									<td class="ta-left">
										<input name="" id="" class="ip-txt w100p" type="text" value="" placeholder="제목">
									</td>
								</tr>
								<tr>
									<th class="ta-left">내용</th>
									<td class="ta-left">{에디터 영역}</td>
								</tr>
								<tr>
									<th class="ta-left">파일첨부</th>
									<td class="ta-left">
										<div class="td-item-group">
											<div class="td-item">
												<div class="badge badge-gray badge-del">이미지.png <button type="button">삭제</button></div>
												<div class="badge badge-gray badge-del">자료.pdf <button type="button">삭제</button></div>
											</div>
											<div class="td-item">
												<button class="btn btn-big btn-g-outline" type="button">첨부</button>
											</div>
										</div>										
									</td>
								</tr>																
							</tbody>
						</table>

						<div class="bt-ed pt8 mt8 mb24">
							<div class="btn-group right">
								<button class="btn btn-big btn-g-outline" type="button">취소</button>
								<button class="btn btn-big btn-g-outline" type="button">저장</button>
								<button class="btn btn-big btn-g-outline" type="button">목록</button>
							</div>							
						</div>						

					</div>
					<!--//[S] iucp-main-->

					<!--[S] iucp-footer-->
					<div class="iucp-footer">
						<ul>
							<li>
								<a href="">개인정보처리취급방침</a>
							</li>
							<li>
								<a href="">이메일 수집거부</a>
							</li>							
						</ul>
						<p class="copy">Copyright(c) 2023 Webcash corp. All Rights reserved.</p>
						
					</div>					
					<!--//[S] iucp-footer-->

				</div>
				<!--//[S] iucp-con-->

			</div>
			<!--//[S] iucp-group-aside-con-->

		</div>
		<!--//[S] iucp-root-->

	</body>
</html>
