<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="euc-kr" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IUCP</title>
		<script src="../static/js/jquery-3.6.0.min.js"></script>
		<script src="../static/js/datepicker.min.js"></script>		
		<script src="../static/js/datepicker.ko-KR.js"></script>		
		<script src="../static/js/iucp_pub.js"></script>
		<link rel="stylesheet" href="../static/css/iucp.css" />
	</head>
	<body>

		<!--[S] iucp-root-->
		<div class="iucp-root">

			<!--[S] iucp-header-->
			<div class="iucp-header"></div>
			<!--//[S] iucp-header-->

			<!--[S] iucp-group-aside-con-->
			<div class="iucp-group-aside-con">
				
				<!--[S] iucp-aside-->
				<div class="iucp-aside"></div>
				<!--//[S] iucp-aside-->

				<!--[S] iucp-con-->
				<div class="iucp-con">

					<!--[S] iucp-main-->
					<div class="iucp-main">
						[D] 이곳은 컨텐츠 영역입니다.

						<div class="modal w620 active"> <!--[D]active-->
							<div class="inner">
								<div class="modal-header">
									<p class="tit">메모입력</p>
									<button class="btn-close" type="button">닫기</button>
								</div>
								<div class="modal-con">
									<table class="data-table form-table">
										<!-- <caption>표 제목</caption> -->
										<colgroup>
											<col width="120px">
											<col width="">
										</colgroup>
										<tbody>							
											<tr>
												<th class="ta-left">메모</th>
												<td class="ta-left">
													<div class="ta-group">
														<textarea class="ta-ip h165" placeholder="내용을 입력할 수 있습니다."></textarea>
													</div>
												</td>
											</tr>					
										</tbody>
									</table>					
									

								</div>
								<div class="modal-footer">
									<div class="btn-group right">
										<button class="btn btn-big btn-g-outline" type="button">저장</button>
										<button class="btn btn-big btn-g-outline" type="button">닫기</button>
									</div>
								</div>
							</div>
						</div>

						<div class="dim active"></div><!--[D]active-->						

					</div>
					<!--//[S] iucp-main-->

					<!--[S] iucp-footer-->
					<div class="iucp-footer"></div>					
					<!--//[S] iucp-footer-->

				</div>
				<!--//[S] iucp-con-->

			</div>
			<!--//[S] iucp-group-aside-con-->

		</div>
		<!--//[S] iucp-root-->

	</body>
</html>
